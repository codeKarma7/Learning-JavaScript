<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button
      id="btn-1"
      onclick="cartQuantity = cartQuantity + 1;  
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`"
    >
      Add to Bag
    </button>
    <button
      id="btn-2"
      onclick="cartQuantity = cartQuantity - 1;  
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`"
    >
      Move to Wishlist
    </button>

    <button id="btn-3">Add 1+1 sale item</button>

    <h1 id="cart-summary"></h1>

    <script>
      let cartQuantity = 0;
      document.querySelector(
        "#cart-summary"
      ).innerText = `Your bag has ${cartQuantity} items`;
    </script>
  </body>
</html>
