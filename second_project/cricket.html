<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket game</title>
    <link rel="stylesheet" href="cricket.css" />
  </head>
  <body>
    <h1>Bat Ball Stump game</h1>

    <!--Bat  button starts here-->
    <button
      id="btn-bat"
      onclick="
    let randomNumber = Math.random() * 3;
    let computerChoice;
    if(randomNumber > 0 && randomNumber <=1) {
        computerChoice = 'Bat';
    }
    else if (randomNumber > 1 && randomNumber <=2){
        computerChoice ='Ball';
    }

    else{
        computerChoice = 'Stump';
    }
    //eta samma ma computerChoice ko value aauxa

    let resultMsg;
    if(computerChoice === 'Ball')
    {
        resultMsg = 'You won.';
    }
    else if(computerChoice === 'Stump')
    {
        resultMsg = 'Computer won';
    }
    else{
        resultMsg = 'It is a Tie';
    }
    //eta samma ma result aauxa

    alert(`You have choosen Bat. Computer choice is ${computerChoice} and ${resultMsg}`)
    "
    >
      Bat
    </button>

    <!--Ball button starts here-->
    <button
      id="btn-ball"
      onclick="
    randomNumber = Math.random() * 3;
    if(randomNumber > 0 && randomNumber <=1) {
        computerChoice = 'Bat';
    }
    else if (randomNumber > 1 && randomNumber <=2){
        computerChoice ='Ball';
    }
    else{
        computerChoice = 'Stump';
    }
    //eta samma ma computerChoice ko value aauxa

    if(computerChoice === 'Ball')
    {
        resultMsg = 'It is a tie';
    }
    else if(computerChoice === 'Stump')
    {
        resultMsg = 'You won';
    }
    else{
        resultMsg = 'Computer won';
    }
    //eta samma ma result aauxa

    alert(`You have choosen Ball. Computer choice is ${computerChoice} and ${resultMsg}`)
    "
    >
      Ball
    </button>

    <!--Stump button starts here-->
    <button
      id="btn-stump"
      onclick="
    randomNumber = Math.random() * 3;
    if(randomNumber > 0 && randomNumber <=1) {
        computerChoice = 'Bat';
    }
    else if (randomNumber > 1 && randomNumber <=2){
        computerChoice ='Ball';
    }
    else{
        computerChoice = 'Stump';
    }
    //eta samma ma computerChoice ko value aauxa

    if(computerChoice === 'Ball')
    {
        resultMsg = 'Computer Won';
    }
    else if(computerChoice === 'Stump')
    {
        resultMsg = 'It is a tie';
    }
    else{
        resultMsg = 'You won';
    }
    //eta samma ma result aauxa

    alert(`You have choosen Stump. Computer choice is ${computerChoice} and ${resultMsg}`)
    "
    >
      Stump
    </button>
  </body>
</html>
